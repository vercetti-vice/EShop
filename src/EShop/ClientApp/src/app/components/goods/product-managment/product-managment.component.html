<div class="container">
  <h3>Все товары:</h3>
  <table class="table-style-two" border="1" sortable-table>
    <thead>
    <tr>
      <th sort-direction="Name" (click)="sortName()">Имя товара</th>
      <th sort-direction="Price" (click)="sortPrice()">Цена товара</th>
      <th>Категория</th>
      <th>Бренд</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td><a [routerLink]="['/product-info/' + product.id]">{{product.name}}</a></td>
      <td>{{product.price}}</td>
      <td>{{product.category.name}}</td>
      <td>{{product.brand.name}}</td>
      <td><button (click)="deleteProduct(product.id)" class="btn btn-danger">Удалить</button></td>
      <td><button [routerLink]="['/product-edit/' + product.id]" class="btn btn-success">Изменить</button></td>
    </tr>
    </tbody>
  </table>
  <br>
  <button [routerLink]="['/product-create']" class="btn btn-active">Новый товар</button>
  <br>
  <a class="button15" *ngIf="page > 1" (click)="previousPage()">Предыдущая</a>
  <a class="button15" (click)="nextPage()" *ngIf="nextIsActive">Следующая</a>
</div>
