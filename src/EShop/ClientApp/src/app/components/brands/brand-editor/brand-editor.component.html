<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h2>Изменение бренда</h2>
        <form [formGroup]="editBrandForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" formControlName="id" [(ngModel)]="brand.id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" hidden/>
            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
              <div *ngIf="f.id.errors.required">Идентификатор обязателен</div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Название</label>
            <input type="text" formControlName="name" [(ngModel)]="brand.name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Название обязательно</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Описание</label>
            <input type="text" formControlName="description" [(ngModel)]="brand.description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Описание обязательно</div>
            </div>
          </div>
          <div class="form-group">
            <label for="imageUrl">Ссылка на изображение</label>
            <input type="text" formControlName="imageUrl" [(ngModel)]="brand.imageUrl" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imageUrl.errors }" />
            <div *ngIf="submitted && f.imageUrl.errors" class="invalid-feedback">
              <div *ngIf="f.imageUrl.errors.required">Ссылка на изображение обязателена</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-success">Изменить</button>

        </form>
      </div>
    </div>
  </div>
</div>
