<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h1>Привет {{currentUser.firstName}}!</h1>
        <h3>Все цвета:</h3>
        <ul>
          <li *ngFor="let color of colors">
            {{color.name}} <br>
            <button (click)="deleteColor(color.id)" class="btn btn-danger">Удалить</button> <button [routerLink]="['/color-edit/' + color.id]" class="btn btn-success">Изменить</button>
            <br>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
