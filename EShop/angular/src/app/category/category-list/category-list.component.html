<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h1>Привет {{currentUser.firstName}}!</h1>
        <h3>Все категории:</h3>
        <ul>
          <li *ngFor="let category of categories">
            {{category.name}} <br>
            <button (click)="deleteCategory(category.id)" class="btn btn-danger">Удалить</button> <button [routerLink]="['/category-edit/' + category.id]" class="btn btn-success">Изменить</button>
            <br>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
