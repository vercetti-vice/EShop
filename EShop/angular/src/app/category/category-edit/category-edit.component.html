<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h2>Изменение категории</h2>
        <form [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" formControlName="id" [(ngModel)]="category.id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" hidden/>
            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
              <div *ngIf="f.id.errors.required">Идентификатор обязателен</div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Название</label>
            <input type="text" formControlName="name" [(ngModel)]="category.name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Название обязательно</div>
            </div>
          </div>
          <div class="form-group">
            <label for="parentCategoryId">Родительская категория:</label>
            <select class="form-control" formControlName="parentCategoryId" name="parentCategoryId" >
              <option></option>
              <option *ngIf="category.parentCategoryId != null" [value]="category.parentCategoryId">{{ category.parentCategory.name }}</option>
              <ng-container *ngFor="let categor of categories">
                <option [value]="categor.id" *ngIf="categor.id != category.parentCategoryId && categor.id != category.id">
                  {{ categor.name }}
                </option>
              </ng-container>
            </select>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-success">Изменить</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <a [routerLink]="['/category-list']" class="btn btn-link">Отмена</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
